<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="search-bar">
      <form action="#">
        <input type="text" id="location" title="Enter location" required />
        <input type="submit" value="Search" />
      </form>
    </div>
    <div class="info">
      <div class="info-box">
        <div class="weather-info-box">
          <div class="weather-icon">
            <img
              src="./images/clear-day.svg"
              alt="clear-day.svg"
              height="120"
              width="120"
              class="icon"
            />
          </div>
          <div class="weather-info">
            <p class="feelslike">Feels like:°F</p>
            <p class="todayshigh">Today's high:°F</p>
            <p class="humidity">Humidity:%</p>
            <p class="wind">Wind:</p>
          </div>
        </div>
        <div class="weather-condition">
          <p class="description">Description</p>
        </div>
      </div>
      <div class="error-box">
        <p class="error-message">Enter a Valid location</p>
      </div>
    </div>
  </body>
</html>
